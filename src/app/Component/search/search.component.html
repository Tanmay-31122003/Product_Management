<div class="search-container">
  <mat-form-field class="search-input" style="width:500px; border-radius: 4px; padding: 10px;">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="text">
  </mat-form-field>

  <button mat-raised-button style="margin-left: 20px;" color="primary" (click)="onSearch()">Search</button>
  <button mat-raised-button style="margin-left: 20px;" color="accent" routerLink="/add-product">Add Product</button>
</div>
